<div class="modal-header">
    <h4 class="modal-title pull-left">Thêm mới cộng tác viên</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">

        <form role="form" #createForm="ngForm">
          <div class="form-group">
            <label for="name">
              Tên:
              <span [hidden]="name.valid" class="alert-text"> *</span>
            </label>
            <input id="name" [(ngModel)]="model.name" class="form-control" placeholder="Tên"
                   name="name" #name="ngModel" type="text" required autofocus>
          </div>
          <div class="form-group">
            <label for="phone">
              Số điện thoại:
              <span [hidden]="phone.valid" class="alert-text"> *</span>
            </label>
            <input id="phone" [(ngModel)]="model.phone" class="form-control" placeholder="Số điện thoại"
                   name="phone" #phone="ngModel" type="text" required>
          </div>
          <div class="form-group">
            <label for="username">
              Tên tài khoản:
              <span [hidden]="username.valid" class="alert-text"> *</span>
            </label>
            <input id="username" [(ngModel)]="model.username" class="form-control" placeholder="Username"
                   name="username" #username="ngModel" type="text" required>
          </div>
          <div class="form-group">
            <label for="password">
              Password:
              <span [hidden]="password.valid" class="alert-text"> *</span>
            </label>
            <input id="password" [(ngModel)]="model.password" class="form-control" placeholder="Password"
                   name="password" #password="ngModel" type="password" required>
          </div>
          <!-- <div class="form-group">
            <label for="is_active">Trạng thái
              <span [hidden]="is_active.valid" class="alert-text"> *</span>
            </label>
            <select id="is_active" #is_active="ngModel" class="form-control" [(ngModel)]="model.is_active" name="is_active"
                    required>
              <option value="true" selected>Hoạt động</option>
              <option value="false">Dừng hoạt động</option>
            </select>
          </div> -->
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="!createForm.form.valid" (click)="create()">Thêm mới</button>
    <button type="button" class="btn btn-default" (click)="close()">Hủy bỏ</button>
  </div>
