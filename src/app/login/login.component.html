<div class="login-box">
  <div class="login-logo">
    <b>Facebook</b> Digger
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group has-feedback">
        <input id="username" name="username" [(ngModel)]="user.username" type="text" class="form-control" placeholder="Tài khoản" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" name="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="Mật khẩu">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</div>
